<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Spaceship in space</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press and hold 'A' to turn left<br>
		    Press and hold 'S' to move down<br>
		    Press and hold 'W' to move up<br>
		    Press and hold 'D' to turn right<br>
		    Press 'E' to hyperspace<br>
		    Press 'Q' to shoot
	    </footer>
	</body>
</html>
